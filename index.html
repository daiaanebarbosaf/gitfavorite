<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img id="logo" src="/assets/logo.svg" alt="" />
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que deseja favoritar"
          />
          <button id="send-favorite">
            <img id="star" src="/assets/star.svg" alt="estrela branca" />
            <p>Favoritar</p>
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositório</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
          <td>
            <img id="star-sad" src="/assets/star-sad.svg" alt="Estrela triste">
          </td>
        </thead>
        <tbody>
          
        </tbody>
        <tfoot>
            
        </tfoot>
      </table>
    </div>
  </body>
</html>
